<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="./node_modules/remixicon/fonts/remixicon.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container-fluid vh-100 p-0">
    <div class="row w-100 h-100 m-0">
        <div id="bg" class="col-12 col-sm-6 col-md-7 col-lg-8"></div>
        <div id="form-sec" class="col-12 col-sm-6 col-md-5 col-lg-4">
            <form class="text-center p-2 mx-auto" action="#">
            <h1 class="text-primary h5">Sign in or create an Account</h1>
                <div class="input-group input-group-sm mt-4">
                    <span class="input-group-text"><i class="ri-mail-fill"></i></span>
                    <input class="form-control" type="email" placeholder="E-mail">
                </div>
                <div class="input-group input-group-sm mt-2 mb-3">
                    <span class="input-group-text"><i class="ri-lock-fill"></i></span>
                    <input class="form-control" type="email" placeholder="Password">
                </div>
                <small class="text-secondary">or sign in using:</small>
                <div class="row justify-content-center my-3">
                    <div id="facebook" class="col-3"><a href=""> <i class="ri-facebook-box-fill h3 p-2 rounded-1"></i></a></div>
                    <div id="google" class="col-3"><a href=""> <i class="ri-google-fill h3 p-2 rounded-1"></i></a></div>
                    <div id="linkedin" class="col-3"><a href=""> <i class="ri-linkedin-box-fill h3 p-2 rounded-1"></i></a></div>
                    <div id="microsoft" class="col-3"><a href=""> <i class="ri-microsoft-fill h3 p-2 rounded-1"></i></a></div>
                </div>
                <div class="row mt-4">
                    <button type="submit" class="btn btn-outline-primary rounded-0">LOGIN</button>
                    <small class="text-secondary mt-2">Don't have an account? Click <a class="" href="#">here</a> to creat one</small>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
